<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
    <link rel="stylesheet" type="text/css" href="task4.css">
</head>
<body>
<!-------------------------界面头部---------------------------->
    <div id="header">
        <div class="inner">
            <div class="inner-left">
                <img class="dot" src="images/dot.png" />
                <span class="font-type1">Applidium</span>
                <img class="wifi" src="images/wifi.png" />
            </div>
            <div class="inner-center">
                <span class="font-type2">11:27AM</span>
            </div>
            <div class="inner-right">
                <span class="font-type1">100%</span>
                <img class="battery" src="images/battery.png">
            </div>
        </div>
        <div class="wrap">
            <span class="font-type3">关闭</span>
            <span class="font-type5">登录</span>
            <span class="font-type4">注册</span>
        </div>
    </div>
<!--------------------------界面主体------------------------------>
    <div id="container">
        <div class="box">
            <img class="img-type" src="images/phone-number.png">
            <span class="font-type6">请输入手机号码</span>
        </div>
        <div class="box">
            <img class="img-type" src="images/password.png">
            <span class="font-type7">请输入密码</span>
        </div>
    </div>
    <div id="footer">
        <span class="font-type8">登录</span>
    </div>
    <div id="last">
        <span class="font-type9">忘记密码？</span>
    </div>
</body>
</html>
