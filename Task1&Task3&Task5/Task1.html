
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格布局</title>
    <style type="text/css">
        body,ul,li{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 50%;
            margin: 0 auto;
        }
        .sbox{
            width: 30%;
            margin: 2px;
            padding:15% 0;
            background-color: orange;
            border-radius: 10px;
            float: left;
        }
    </style>
</head>
<body>

<div id="box">
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
    <div class="sbox"></div>
</div>

</body>
</html>
